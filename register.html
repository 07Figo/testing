<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

  <div class="container">
    <h1>Register</h1>

    <form id="register-form">
      <input type="email" placeholder="Email" id="rEmail" required />
      <input type="password" placeholder="Password" id="rPassword" required />
      <button type="submit" id="reg-submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Log In</a></p>
    <button onclick="goBack()">Back</button>
  </div>

  <script src="register.js"></script> <!-- Moved this below body for best practice -->
</body>
</html>
